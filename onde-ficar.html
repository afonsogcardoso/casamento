<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Maria e Afonso</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="menu-container"></div>
    <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                });
        }
        // Chama a função para carregar o menu
        loadMenu();
        // Função para abrir e fechar o menu
        function toggleMenu() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle('open');
            var sidebarMenuIcon = document.querySelector(".sidebar-menu");
            sidebarMenuIcon.classList.toggle('hidden');
        }
    </script>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://www.theliteraryman.pt" target="_blank" style="text-decoration: none;">
                <div class="image-container">
                    <img src="images/onde-ficar/literary-man.png">
                    <label>the literary man</label>
                </div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.hotelviladobidos.pt" target="_blank" style="text-decoration: none;">
                <div class="image-container">
                    <img src="images/onde-ficar/vila-de-obitos.png">
                    <label>hotel vila d'obidos</label>
                </div>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.royalobidos.com" target="_blank" style="text-decoration: none;">
                <div class="image-container">
                    <img src="images/onde-ficar/royal-obidos.png">
                    <label>royal obidos scenic resort</label>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
