<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Maria e Afonso</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="menu-container"></div>
    <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                });
        }

        // Chama a função para carregar o menu
        loadMenu();

        // Função para abrir e fechar o menu
        function toggleMenu() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle('open');
            var sidebarMenuIcon = document.querySelector(".sidebar-menu");
            sidebarMenuIcon.classList.toggle('hidden');
        }
    </script>
    <main class="container">
        <section class="inicio">
            <div class="imagens-casamento">
                <div class="cerimonia-container">
                    <img src="images/home/inicio.png" alt="Inicio">
                </div>
                <div class="cerimonia-container">
                    <img src="images/home/titulo-casamento.png" alt="Casamento">
                </div>
                <a href="cerimonia.html">
                    <div class="cerimonia-container">
                        <img src="images/home/cerimonia.png" alt="Cerimonia">
                    </div>
                </a>
                <a href="cocktail.html">
                    <div class="cerimonia-container">
                        <img src="images/home/cocktail.png" alt="Cocktail">
                    </div>
                </a>
                <a href="festa.html">
                    <div class="cerimonia-container">
                        <img src="images/home/festaeviagem.png" alt="Festa e Viagem">
                    </div>
                </a>

            </div>
        </section>

</body>

</html>
