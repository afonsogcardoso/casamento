<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Maria e Afonso</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                });
        }
        // Chama a função para carregar o menu
        loadMenu();
        // Função para abrir e fechar o menu
        function toggleMenu() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle('open');
            var sidebarMenuIcon = document.querySelector(".sidebar-menu");
            sidebarMenuIcon.classList.toggle('hidden');
        }
    </script>
    <div id="menu-container"></div>
    <main class="container">
        <div class="sub-container" style="justify-content: left;">
            <h2>confirmacao</h2>
        </div>
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSckX7rSj0To9_Gi1GUSI8h6gGIuJtY137t86W8gSg3MBiGvIg/viewform?embedded=true"
            width="380" height="600" frameborder="0" marginheight="0" marginwidth="0">A carregar…</iframe>
    </main>
</body>

</html>
