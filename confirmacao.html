<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Maria e Afonso</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                });
        }
        // Chama a função para carregar o menu
        loadMenu();
        // Função para abrir e fechar o menu
        function toggleMenu() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle('open');
            var sidebarMenuIcon = document.querySelector(".sidebar-menu");
            sidebarMenuIcon.classList.toggle('hidden');
        }
    </script>
    <div id="menu-container"></div>
    <main class="container">
        <div class="sub-container" style="justify-content: left;">
            <h2>confirmacao</h2>
        </div>
        <form id="contactForm">
            <div>
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Apelido:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="otherGuests">Confirmação de outros convidados:</label>
                <textarea id="otherGuests" name="otherGuests" ></textarea>
            </div>
            <div>
                <label for="comments">Mensagem para os noivos:</label>
                <textarea id="comments" name="comments" ></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <p id="responseMessage"></p>
        <!-- <iframe 
        src="https://afonsogcardoso.wixsite.com/mariaeafonso/event-details/maria-e-afonso/form" 
        width="100%" 
        height="600" 
        style="border:none;">
    </iframe> -->
    </main>
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = {
                first_name: document.getElementById("firstName").value,
                last_name: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                other_guests: document.getElementById("otherGuests").value,
                comments: document.getElementById("comments").value
            };
             const response = await fetch("https://form.mariaeafonso.pt/.netlify/functions/submitForm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            document.getElementById("responseMessage").textContent = result.message;
        });
    </script>
</body>

</html>
