<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Maria e Afonso</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="menu-container"></div>
    <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                });
        }
        // Chama a função para carregar o menu
        loadMenu();
        // Função para abrir e fechar o menu
        function toggleMenu() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle('open');
            var sidebarMenuIcon = document.querySelector(".sidebar-menu");
            sidebarMenuIcon.classList.toggle('hidden');
        }
    </script>
    <main class="container">
        <section class="inicio">
            <div class="imagens-casamento" style="justify-content: left;">
                <div class="cocktail-container" style="max-width: 60%;">
                    <img src="images/cocktail/title.png" alt="COCKTAIL E FESTA">
                </div>
                <div class="cocktail-container">
                    <img src="images/cocktail/banner.png" alt="CASA DAS GAEIRAS">
                </div>
                <div class="cocktail-container">
                    <img src="images/cocktail/description.png" alt="DESCRIÇÃO">
                </div>
                <a href="https://maps.app.goo.gl/vhwFxfqGTiBdVgF4A" target="_blank">
                    <div class="cocktail-container" style="max-width: 60%;">
                        <img src="images/cocktail/address.png" alt="MORADA">
                    </div>
                </a>
                <div class="cocktail-container logo-dress-code"
                    style="display: flex;flex-wrap: wrap;justify-content: center;flex-direction: row;">
                    <img class="logo" src="images/cocktail/logo.png" alt="LOGO" style="max-width: 50%;margin-bottom: 40px;">
                    <img src="images/cocktail/dress-code.png" alt="DRESS CODE" style="max-width: 50%;margin-top: 40px;">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
